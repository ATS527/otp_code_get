<html>
<body>
    <span style="display: block;" id="otp">
        OTP
    </span>
    <span style="display: block;" id="test">
      test
    </span>
</body>
    <script>
        let data;

        const ac = new AbortController();
      setTimeout(() => {
        document.getElementById("test").innerText = "Timeout";
        ac.abort();
      }, 1 * 40 * 1000);
      navigator.credentials
        .get({
          otp: { transport: ["sms"] },
          signal: ac.signal,
        })
        .then((otp) => {
          data = otp;
          document.getElementById("otp").innerText = data;
        })
        .catch((err) => {
          document.getElementById("otp").innerText = err.message;
        });
        </script>
</html>
